<div class="layout vertical" > 
    <h2>Configuration panel</h2>
</div>

<div class="section">
    <h3>Build options</h3>
    <ui-prop name="Build" id="buildType" type="enum" value="0" tooltip="Decide the encryption directory">
        <option value="0">web-desktop</option>
        <option value="1">web-mobile</option>
        <option value="2">jsb-link</option>
    </ui-prop>
    <ui-prop name="Encryption directory" id="buildFloder" readonly type="string" value="kkk"></ui-prop>
    <ui-prop name="Encrypted signature" id="input_encriptSign" type="string" value="sign_123"></ui-prop>
    <ui-prop name="Encrypted key" id="input_encriptKey" type="string" value="key_456"></ui-prop>
    <ui-prop name="Open the file name confusion" id="needMixFilename" type="boolean" value=false></ui-prop>
    <ui-prop name="File name confusion signature" id="input_nameMixSign" disabled type="string" value="" tooltip="跟原文件名一起算md5码"></ui-prop>
</div>

<div class="layout vertical" > 
    <ui-button class="okstyle" id='btn' >encryption</ui-button>
</div>
